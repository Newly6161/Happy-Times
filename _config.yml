# "/" + 仓库的名字. 资源文件的路径组成部分
baseurl: "/Happy-Times"

# 网页的标题
title: "科技遇见她|一小时编程挑战"
# 网站的主标题
name: "不经意间创建SHE的HappyTimes"
# 网站副标题
description: "———— 感谢遇见，感谢每个一小时"

# 分页配置
# 每页文章数量
paginate: 9

# 其它配置, 可忽略, 无需修改
permalink: /:title/
paginate_path: /page:num/
plugins:
  - jekyll-paginate

markdown: kramdown

kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true
lazyimages: "disabled"
exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
